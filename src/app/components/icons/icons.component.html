<div class="icon-container" fxLayout="row" fxLayoutAlign="space-between start">
    <div *ngIf="param!= 'trash'" class="icons"><img src="../../../assets/add_alert_.svg" alt=""></div>
    <div *ngIf="param!= 'trash'" class="icons"><img src="../../../assets/person_add_.svg" alt=""></div>
    <div *ngIf="param!= 'trash'" mat-button [matMenuTriggerFor]="colorMenu" class="icons"><img
            src="../../../assets/palette_.svg" alt=""></div>
    <div *ngIf="param!= 'trash'" class="icons"><img src="../../../assets/image_.svg" alt=""></div>
    <div fxLayot="row" fxLayoutAlign="star center">
        <div *ngIf="param == 'trash'" class="icons"><img src="../../../assets/delete_forever_.svg" alt=""></div>
        <div *ngIf="param == 'trash'" class="icons"><img src="../../../assets/restore_from_trash_.svg" alt=""></div>
    </div>
    <div *ngIf="param!= 'trash' && param!= 'archive'" class="icons"><img src="../../../assets/archive_.svg" alt=""></div>
    <div *ngIf="param!= 'trash' && param == 'archive'" class="icons"><img src="../../../assets/unarchive_.svg"
            (click)="archive()" alt=""></div>
    <div *ngIf="param!= 'trash'" mat-button [matMenuTriggerFor]="menu" class="icons"><img
            src="../../../assets/more_vert_.svg" alt="">
    </div>
    <mat-menu id="menu" #menu="matMenu">
        <button (click)="delete()" mat-menu-item>Delete note</button>
        <button mat-menu-item>Add label</button>
        <button mat-menu-item>Add drawing</button>
        <button mat-menu-item>Make a copy</button>
        <button mat-menu-item>Show checkbox</button>
        <button mat-menu-item>Copy to Google Docs</button>
    </mat-menu>
    <mat-menu #colorMenu="matMenu">
        <div class="pop">
            <div *ngFor="let color of colors" class="colorButton">
                <button mat-mini-fab [style.background]="color?.code" (click)="change_color(color?.code)"></button>
            </div>

        </div>
    </mat-menu>
</div>
