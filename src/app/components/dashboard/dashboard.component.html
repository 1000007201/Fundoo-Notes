<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><img class="menu" src="../../../assets/menu_.svg"></button>
    <img class="logo" src="../../../assets/keep.png">
    <h1 class="example-app-name">Fundoo Notes</h1>
    <div class="input-bar" fxLayout="row" fxLayoutAlign="end center">
      <input id="input-bar" placeholder="Search">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard/notes">Notes</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-create-note></app-create-note>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
