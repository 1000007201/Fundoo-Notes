<div class="main_top">
  <div class="main">
    <div class="form-register">
      <div>
        <h1>Fundoo</h1>
      </div>
      <div>
        <h2>Create Your Account</h2>
      </div>
      <form action="#">
        <div class="name">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="">
            </mat-form-field>
          </div>
          <div class="second-name">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="">
            </mat-form-field>
          </div>
        </div>

        <div>
          <mat-form-field id="username" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="">
            <mat-hint>You can use letters, numbers and periods</mat-hint>
          </mat-form-field>
        </div>
        <div class="example-button-row">
          <button mat-button color="primary">Use my current email address instead</button>
        </div>
        <div class="name">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="">
            </mat-form-field>
          </div>
          <div class="second-name">
            <mat-form-field appearance="outline">
              <mat-label>Confirm</mat-label>
              <input type="password" matInput placeholder="">
            </mat-form-field>
          </div>
        </div>
        <div>
          <mat-checkbox class="example-margin">Show Password</mat-checkbox>
        </div>
        <div class="example-button-row">
          <button id="sign-in-button" mat-button color="primary">Sign in instead</button>
          <button mat-raised-button color="primary">Next</button>
        </div>
      </form>
    </div>
    <div class="image-block">
      <img src="../../../assets/register.png">
      <p>One account. All of Google working for you.</p>
    </div>
  </div>
</div>
