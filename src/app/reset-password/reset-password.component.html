<div class="main-top" fxLayout="column" fxLayoutAlign="center center">
    <div class="main" fxLayout="column" fxLayoutAlign="center center">
        <div class="login-heading" fxLayout="column" fxLayoutAlign="space-around center">
            <h2><strong><span><span class="f-blue">F</span><span class="u-red">u</span><span
                            class="n-yellow">n</span><span class="d-blue">d</span><span class="o-green">o</span><span
                            class="o-red">o</span></span></strong></h2>
            <h1>Reset password</h1>
            <h4>Create new password</h4>
        </div>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
                <div class="form-input">
                    <mat-form-field appearance="outline">
                        <mat-label>New password</mat-label>
                        <input type="password" matInput formControlName="newpassword">
                        <mat-hint *ngIf="submitted == false">Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
                    </mat-form-field>
                    <p *ngIf="submitted && f['newpassword'].errors?.['required']"  class="invalid-feedback">new password required</p>
                </div>
                <div class="form-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="confirmpassword">
                    </mat-form-field>
                    <p *ngIf="submitted && f['confirmpassword'].errors?.['required']"  class="invalid-feedback">confirm paswword required</p>
                </div>
                <div class="login-button" fxLayout="row" fxLayoutAlign="space-between end">
                    <div id="create-button" class="example-button-row">
                        <button routingLink="register" mat-button color="primary">Create account</button>
                    </div>
                    <div class="example-button-row">
                        <button type="submit" mat-raised-button color="primary">Next</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
